    <style>
        .viewer-header {
            position: fixed;
            top: 12px;
            right: 16px;
            z-index: 10000;
            display: flex;
            gap: 8px;
        }
        .viewer-btn {
            padding: 0.4rem 0.8rem;
            border: 1px solid rgba(255,255,255,0.5);
            background: rgba(0,0,0,0.4);
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            backdrop-filter: blur(6px);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        .viewer-btn:hover { 
            opacity: 0.9; 
            transform: translateY(-2px); 
            background: rgba(0,0,0,0.6);
        }
        
        .home-btn {
            background: rgba(102, 126, 234, 0.8) !important;
            border-color: rgba(102, 126, 234, 0.9) !important;
        }
        
        .home-btn:hover {
            background: rgba(102, 126, 234, 1) !important;
        }
        
        /* ËøûÊé•Áä∂ÊÄÅÊåáÁ§∫Âô® */
        .connection-status {
            position: fixed;
            bottom: 12px;
            left: 12px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 6px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            opacity: 0.7;
            z-index: 1000;
        }
        
        .connection-status:hover {
            opacity: 1;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
        }
        
        .status-indicator.offline {
            background: #dc3545;
        }
        
        .status-indicator.connecting {
            background: #ffc107;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
