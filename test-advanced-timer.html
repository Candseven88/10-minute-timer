<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级倒计时提醒测试</title>
    <link rel="icon" type="image/png" href="facicon.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        .test-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .test-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .test-timer {
            font-size: 3rem;
            font-weight: bold;
            margin: 2rem 0;
            font-family: 'Roboto Mono', monospace;
            text-align: center;
        }
        
        .test-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        .test-controls button {
            padding: 1rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .test-controls button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .test-settings {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 2rem 0;
        }
        
        .test-settings h3 {
            margin: 0 0 1rem 0;
            color: #ff6b35;
        }
        
        .setting-row {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin: 1rem 0;
            flex-wrap: wrap;
        }
        
        .setting-row label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }
        
        .setting-row input[type="number"] {
            width: 80px;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .setting-row input[type="checkbox"] {
            transform: scale(1.2);
        }
        
        .test-info {
            margin: 2rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .test-info p {
            margin: 0.5rem 0;
        }
        
        .status {
            text-align: center;
            font-size: 1.1rem;
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>高级倒计时提醒测试</h1>
            <p>测试可配置的倒计时提醒功能</p>
        </div>
        
        <div class="test-timer" id="test-timer">00:00:00</div>
        
        <div class="test-settings">
            <h3>提醒设置</h3>
            <div class="setting-row">
                <label>
                    <input type="checkbox" id="warning-enabled" checked>
                    启用倒计时提醒
                </label>
            </div>
            
            <div class="setting-row">
                <label for="warning-seconds">提前提醒时间：</label>
                <input type="number" id="warning-seconds" min="10" max="300" value="60">
                <span>秒</span>
            </div>
            
            <div class="setting-row">
                <label>
                    <input type="checkbox" id="sound-enabled" checked>
                    启用声音提醒
                </label>
            </div>
        </div>
        
        <div class="test-controls">
            <button onclick="setTime(30)">设置30秒</button>
            <button onclick="setTime(60)">设置1分钟</button>
            <button onclick="setTime(90)">设置1分30秒</button>
            <button onclick="setTime(120)">设置2分钟</button>
            <button onclick="startTimer()">开始</button>
            <button onclick="pauseTimer()">暂停</button>
            <button onclick="resetTimer()">重置</button>
        </div>
        
        <div class="status" id="status">准备就绪</div>
        
        <div class="test-info">
            <h3>使用说明</h3>
            <p>1. 在提醒设置中配置提醒时间和声音开关</p>
            <p>2. 设置一个倒计时时间</p>
            <p>3. 点击开始按钮</p>
            <p>4. 当剩余时间达到设定值时，页面会开始闪烁提醒</p>
            <p>5. 如果启用了声音，还会播放警告音</p>
        </div>
    </div>

    <script>
        let totalSeconds = 0;
        let isRunning = false;
        let timerInterval = null;
        let isWarningActive = false;
        
        const testTimer = document.getElementById('test-timer');
        const status = document.getElementById('status');
        const warningEnabled = document.getElementById('warning-enabled');
        const warningSeconds = document.getElementById('warning-seconds');
        const soundEnabled = document.getElementById('sound-enabled');
        
        function setTime(seconds) {
            totalSeconds = seconds;
            updateDisplay();
            status.textContent = `已设置 ${seconds} 秒`;
        }
        
        function startTimer() {
            if (totalSeconds <= 0) {
                alert('请先设置时间！');
                return;
            }
            
            if (!isRunning) {
                isRunning = true;
                timerInterval = setInterval(countdown, 1000);
                status.textContent = '倒计时运行中...';
            }
        }
        
        function pauseTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                stopWarning();
                status.textContent = '已暂停';
            }
        }
        
        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            totalSeconds = 0;
            stopWarning();
            updateDisplay();
            status.textContent = '已重置';
        }
        
        function countdown() {
            if (totalSeconds <= 0) {
                clearInterval(timerInterval);
                isRunning = false;
                stopWarning();
                status.textContent = '倒计时结束！';
                return;
            }
            
            // 检查是否需要启动警告提醒
            if (warningEnabled.checked && totalSeconds <= parseInt(warningSeconds.value) && !isWarningActive) {
                startWarning();
            }
            
            totalSeconds--;
            updateDisplay();
        }
        
        function updateDisplay() {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            testTimer.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // 启动警告提醒
        function startWarning() {
            if (isWarningActive) return;
            
            isWarningActive = true;
            
            // 添加警告样式类
            document.body.classList.add('timer-warning');
            document.querySelector('.test-container').classList.add('timer-warning');
            
            // 只有在启用声音时才播放警告音频
            if (soundEnabled.checked) {
                playWarningSound();
                status.textContent = '⚠️ 倒计时即将结束！页面开始闪烁提醒 + 声音提醒';
            } else {
                status.textContent = '⚠️ 倒计时即将结束！页面开始闪烁提醒';
            }
        }
        
        // 停止警告提醒
        function stopWarning() {
            if (!isWarningActive) return;
            
            isWarningActive = false;
            
            // 移除警告样式类
            document.body.classList.remove('timer-warning');
            document.querySelector('.test-container').classList.remove('timer-warning');
        }
        
        // 播放警告声音
        function playWarningSound() {
            try {
                // 创建音频上下文（如果浏览器支持）
                if (typeof AudioContext !== 'undefined' || typeof webkitAudioContext !== 'undefined') {
                    const AudioContextClass = AudioContext || webkitAudioContext;
                    const audioContext = new AudioContextClass();
                    
                    // 创建振荡器生成警告音
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    // 设置音频参数
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.1);
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime + 0.2);
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                    
                    // 每2秒重复一次
                    setTimeout(() => {
                        if (isWarningActive && soundEnabled.checked) {
                            playWarningSound();
                        }
                    }, 2000);
                }
            } catch (error) {
                console.log('音频播放失败:', error);
            }
        }
        
        // 初始化显示
        updateDisplay();
        
        // 为设置控件添加事件监听器
        warningEnabled.addEventListener('change', function() {
            if (!this.checked) {
                stopWarning();
            }
        });
        
        warningSeconds.addEventListener('change', function() {
            if (isWarningActive) {
                stopWarning();
            }
        });
        
        soundEnabled.addEventListener('change', function() {
            if (isWarningActive && !this.checked) {
                // 如果正在播放声音但用户关闭了声音，停止当前播放
                // 视觉提醒继续
            }
        });
    </script>
</body>
</html>
